<!DOCTYPE html>
<html>
 <head>
     <title>Sixth Assignment</title>
 </head>
<body>

<h2>Hidden things by Tejaswi Avula</h2>
<form>
    <label for="form1_Secret">Enter the secret word </label>
    <input type ="password" id="form1_Secret" name="form1_Secret" value="qwer"> <br>

    <label for="form1_guess">Enter a guess</label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="processGuess()" value="Check the guess">
</form>

<p id="result">Results</p>

<div class="container">
    <img id="plants" src="ABELIA.jpg" width="200" height="200" onclick="rotateImage()">
</div>


<script> 
    var correct=0;
    var wrong=0;
    function processGuess(){
        console.log("Getting form values")
        secret = document.getElementById("form1_Secret").value
        guess = document.getElementById("form1_guess").value
        out = document.getElementById("result")
        if(secret==guess){
            correct+=1;
            alert("Congratulation")
            out.innerHTML = "success attempts" + correct
        } else {
            wrong+=1;
            alert("Sorry")
            out.innerHTML = "wrong attempts" + wrong
        }
       

    }
    var currentImage=0;
    function rotateImage()
    {
switch(currentImage){
    case 0:
        currentImage=currentImage+1;
        document.getElementById("plants").src= "ABELIA.jpg"
        break;
        case 1:
        currentImage=currentImage+1;
        document.getElementById("plants").src= "UMBRELLA.jpg"
        break;
        case 2:
        currentImage=currentImage+1;
        document.getElementById("plants").src= "VACCINIUM.jpeg"
        break;
        default:
            currentImage=0
            document.getElementById("plants").src= "ABELIA.jpg"

}
    }

</script>

</body>
</html>
